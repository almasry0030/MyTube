<!DOCTYPE html>
<html>
<head>
  <title>Logout - MyTube</title>
</head>
<body>
  <h2>تسجيل الخروج</h2>
  <button id="logoutBtn">تسجيل خروج</button>
  <p id="msg"></p>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    document.getElementById('logoutBtn').onclick = function() {
      signOut(auth).then(() => {
          document.getElementById('msg').innerText = "تم تسجيل الخروج بنجاح!";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        }).catch((error) => {
          document.getElementById('msg').innerText = error.message;
        });
    }
  </script>
</body>
</html>
