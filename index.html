<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ماي تيوب</title>
  <style>
    body { margin: 0; font-family: Arial, Tahoma, sans-serif; background: #f9f9f9; }.navbar {
      background: #ff0000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }.navbar.logo { font-size: 1.7em; font-weight: bold; display: flex; align-items: center;}.navbar.search-box {
      background: #fff;
      border-radius: 20px;
      padding: 5px 15px;
      display: flex;
      align-items: center;
      width: 350px;
      max-width: 60vw;
    }.navbar.search-box input {
      border: none;
      outline: none;
      font-size: 1em;
      width: 100%;
      margin-left: 8px;
      background: transparent;
    }.navbar.actions a {
      color: #fff;
      text-decoration: none;
      margin-left: 18px;
      font-weight: bold;
      font-size: 1.1em;
    }.container { max-width: 1100px; margin: 30px auto; }.videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }.video-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }.video-card:hover { transform: scale(1.03);}.video-thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #ddd;
      display: block;
    }.video-info { padding: 12px; }.video-title { font-size: 1.1em; font-weight: bold; margin-bottom: 5px;}.video-channel { color: #888; font-size: 0.95em;}
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">▶️ ماي تيوب</div>
    <div class="search-box">
      <input type="text" placeholder="ابحث في ماي تيوب...">
      🔍
    </div>
    <div class="actions">
      <a href="#">الرئيسية</a>
      <a href="#">رفع فيديو</a>
      <a href="#">الاشتراكات</a>
      <a href="#">تسجيل الدخول</a>
    </div>
  </div>
  <div class="container">
    <div class="videos-grid">
      <div class="video-card">
        <img class="video-thumb" src="https://i.ytimg.com/vi/ysz5S6PUM-U/hqdefault.jpg" alt="Video">
        <div class="video-info">
          <div class="video-title">عنوان الفيديو الأول</div>
          <div class="video-channel">اسم القناة</div>
        </div>
      </div>
      <div class="video-card">
        <img class="video-thumb" src="https://i.ytimg.com/vi/ScMzIvxBSi4/hqdefault.jpg" alt="Video">
        <div class="video-info">
          <div class="video-title">فيديو تعليمي جديد</div>
          <div class="video-channel">قناة التعليم</div>
        </div>
      </div>
      <!-- كرر الكارت ده لأي فيديوهات تانية -->
    </div>
  </div>
</body>
</html>
