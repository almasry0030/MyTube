<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول بجوجل</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      // هنا هتلاقي بيانات المستخدم في response.credential
      // تقدر تبعتها للسيرفر أو تعرضها في الصفحة
      document.getElementById('msg').innerText = "تم تسجيل الدخول بنجاح!";
      console.log(response);
    }
  </script>
</head>
<body>
  <h2>تسجيل دخول بجوجل</h2>
  <div id="g_id_onload"
       data-client_id="165216253858-m9mtvhmbd9a6mvim5g5ldpkspvdghiab.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
  <p id="msg"></p>
</body>
</html>
