<!DOCTYPE html>
<html>
<head>
  <title>MyTube - تسجيل جديد/دخول</title>
</head>
<body>
  <h2>تسجيل حساب جديد</h2>
  <input type="email" id="signupEmail" placeholder="البريد الإلكتروني">
  <input type="password" id="signupPassword" placeholder="كلمة المرور">
  <button id="signupBtn">تسجيل</button>
  <p id="signupMsg"></p>

  <h2>تسجيل الدخول</h2>
  <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
  <input type="password" id="loginPassword" placeholder="كلمة المرور">
  <button id="loginBtn">دخول</button>
  <p id="loginMsg"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZmdxr-Wgaa1mJtd4i7ZDQk3p3nmm8Ytc",
      authDomain: "mytube-9d6a1.firebaseapp.com",
      projectId: "mytube-9d6a1",
      storageBucket: "mytube-9d6a1.firebasestorage.app",
      messagingSenderId: "337339653708",
      appId: "1:337339653708:web:2a208f4b4bfaec4e7d9ee9",
      measurementId: "G-DM0BMVHB0M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // تسجيل مستخدم جديد
    document.getElementById('signupBtn').onclick = function() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      createUserWithEmailAndPassword(auth, email, password).then(() => {
          document.getElementById('signupMsg').innerText = "تم إنشاء الحساب بنجاح!";
        }).catch((error) => {
          document.getElementById('signupMsg').innerText = error.message;
        });
    }

    // تسجيل الدخول
    document.getElementById('loginBtn').onclick = function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      signInWithEmailAndPassword(auth, email, password).then(() => {
          document.getElementById('loginMsg').innerText = "تم تسجيل الدخول بنجاح!";
        }).catch((error) => {
          document.getElementById('loginMsg').innerText = error.message;
        });
    }
  </script>
</body>
</html>
